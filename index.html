<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroLabor GIS - Sistema Integral de Gesti√≥n Agr√≠cola</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    
    <style>
        :root {
            --primary: #5a9a4a;
            --primary-light: #7dbb6d;
            --primary-dark: #3d7033;
            --secondary: #a8d5a2;
            --accent: #b8e6b0;
            --bg-main: #0d0d0d;
            --bg-card: #1a1a1a;
            --bg-card2: #222222;
            --text-primary: #e8e8e8;
            --text-secondary: #9a9a9a;
            --border: #333333;
            --success: #6dbf5e;
            --danger: #e05555;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #111111;
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #2a2a2a;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05));
            pointer-events: none;
        }

        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .gps-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .gps-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Content */
        .main-content {
            max-width: 1800px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 3px solid var(--border);
            flex-wrap: wrap;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -3px;
            font-size: 0.95rem;
        }

        .tab:hover {
            color: var(--primary);
            background: rgba(45, 80, 22, 0.05);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px var(--shadow);
            margin-bottom: 2rem;
        }

        .card-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        /* Map Layout */
        .mapaLeaflet-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .mapaLeaflet-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mapaLeaflet-container {
            position: sticky;
            top: 100px;
            height: calc(100vh - 140px);
        }

        #mapaLeaflet {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        /* Forms */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-input {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-card2);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(90, 154, 74, 0.15);
        }

        .form-input option {
            background: var(--bg-card2);
            color: var(--text-primary);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 80px;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-family: 'Work Sans', sans-serif;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #c49565;
        }

        .btn-add {
            background: var(--success);
            color: white;
        }

        .btn-add:hover {
            background: #3d6622;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: #a83e3e;
        }

        .btn-export {
            background: var(--accent);
            color: var(--text-primary);
            margin-left: auto;
        }

        /* Drawing Tools */
        .drawing-tools {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tool-btn {
            padding: 1rem;
            background: var(--bg-card2);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .tool-btn:hover {
            background: #2a2a2a;
            border-color: var(--primary);
        }

        .tool-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Stock styles */
        .stock-card {
            background: var(--bg-card2);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.2rem 1.5rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        .stock-card:hover { border-color: var(--primary); }
        .stock-nombre { font-weight: 700; color: var(--text-primary); font-size: 1rem; }
        .stock-detalle { font-size: 0.82rem; color: var(--text-secondary); margin-top: 0.2rem; }
        .stock-cantidad { 
            font-size: 1.6rem; font-weight: 700; color: var(--accent); 
            font-family: 'Crimson Pro', serif; text-align: right;
        }
        .stock-cantidad-label { font-size: 0.8rem; color: var(--text-secondary); }
        .stock-bajo { color: var(--danger) !important; }
        .stock-badge { 
            display: inline-block; padding: 0.2rem 0.6rem; 
            border-radius: 10px; font-size: 0.75rem; font-weight: 700;
            background: rgba(90,154,74,0.15); color: var(--accent);
            border: 1px solid rgba(90,154,74,0.3);
            margin-left: 0.5rem;
        }

        /* Labor extras - implements/productos */
        .labor-extra-section {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-card2);
            border: 1px solid var(--border);
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }
        .labor-extra-section h4 {
            font-size: 0.95rem; font-weight: 700; color: var(--primary); margin-bottom: 0.8rem;
        }

        /* File upload dark */
        .file-upload {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-card2);
            color: var(--text-secondary);
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: #222;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .tool-icon {
            font-size: 1.5rem;
        }

        /* Map Controls */
        .mapaLeaflet-controls {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow);
            margin-bottom: 1rem;
        }

        .control-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .control-btn {
            flex: 1;
            min-width: 100px;
            font-size: 0.85rem;
        }

        /* Visualization Controls */
        .viz-controls {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        /* Legend */
        .legend {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .legend-title {
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: var(--primary);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid var(--text-primary);
        }

        /* Lists */
        .list-item {
            background: var(--bg-card2);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            border-color: var(--primary);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .list-item-content {
            flex: 1;
        }

        .list-item-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .list-item-subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .list-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
            margin-top: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card2);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: var(--primary);
            color: white;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        tr:hover {
            background: #2a2a2a;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .badge-riego {
            background: #3b82f6;
            color: white;
        }

        .badge-aplicaciones {
            background: #8b5cf6;
            color: white;
        }

        .badge-fertilizacion {
            background: #10b981;
            color: white;
        }

        .badge-labranzas {
            background: #f59e0b;
            color: white;
        }

        .badge-cosecha {
            background: #ef4444;
            color: white;
        }

        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid;
        }

        .alert-success {
            background: rgba(74, 124, 42, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(201, 76, 76, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }

        .alert-info {
            background: rgba(212, 165, 116, 0.1);
            border-color: var(--secondary);
            color: var(--text-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: var(--bg-card2);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Crimson Pro', serif;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .mapaLeaflet-layout {
                grid-template-columns: 1fr;
            }

            .mapaLeaflet-container {
                position: static;
                height: 600px;
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .tabs {
                overflow-x: auto;
            }

            .tab {
                white-space: nowrap;
            }

            .drawing-tools {
                grid-template-columns: 1fr;
            }
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Auth Screen */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            padding: 2rem;
        }

        .auth-card {
            background: #111111;
            border: 1px solid #2a4a20;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(90, 154, 74, 0.15);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .auth-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.8rem 1.5rem;
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
            color: var(--text-primary);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-connected .status-dot {
            background: var(--success);
        }

        .status-disconnected .status-dot {
            background: var(--danger);
        }
        /* ===== √çNDICES DE VEGETACI√ìN ===== */
        .indices-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            align-items: start;
        }
        @media (max-width: 900px) {
            .indices-layout { grid-template-columns: 1fr; }
        }
        .indices-sidebar .card { margin-bottom: 1rem; }

        .sentinel-api-notice {
            background: #1a2a1a;
            border: 1px solid #3a6a2a;
            border-radius: 8px;
            padding: 0.9rem 1rem;
            font-size: 0.82rem;
            color: #9acf8a;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .sentinel-api-notice a { color: #b8e6b0; }

        .indice-badge {
            display: inline-block;
            padding: 0.25rem 0.65rem;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 600;
            background: var(--bg-card2);
            color: var(--accent);
            border: 1px solid var(--primary);
            margin: 0.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .indice-badge.active, .indice-badge:hover {
            background: var(--primary);
            color: #fff;
        }

        .result-panel {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }
        .result-panel h3 {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .indice-value-big {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            padding: 1rem 0 0.5rem;
            line-height: 1;
        }
        .indice-value-label {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        .indice-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            margin: 1rem 0;
        }
        .indice-stat-box {
            background: var(--bg-card2);
            border-radius: 8px;
            padding: 0.7rem;
            text-align: center;
        }
        .indice-stat-box .stat-val {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
        }
        .indice-stat-box .stat-lbl {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .histogram-canvas-wrap {
            position: relative;
            height: 200px;
            margin: 1rem 0;
        }
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        @media (max-width: 800px) { .comparison-grid { grid-template-columns: 1fr; } }

        .compare-panel {
            background: var(--bg-card2);
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid var(--border);

        async function procesarArchivo(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileName = file.name.toLowerCase();
            
            try {
                if (fileName.endsWith('.geojson') || fileName.endsWith('.json')) {
                    await procesarGeoJSON(file);
                } else if (fileName.endsWith('.kml')) {
                    await procesarKML(file);
                } else if (fileName.endsWith('.zip')) {
                    await procesarShapefile(file);
                } else {
                    mostrarAlerta('importarAlert', 'Formato no soportado', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('importarAlert', `Error: ${error.message}`, 'error');
            }
        }

            datosImportados = geojson;

            const layer = L.geoJSON(geojson, {

            mapaLeaflet.fitBounds(layer.getBounds());

            datosImportados = geojson;

            const layer = L.geoJSON(geojson, {

            mapaLeaflet.fitBounds(layer.getBounds());

        // VISUALIZACI√ìN DE CUARTELES EN MAPA
        // ============================================
        // Paleta din√°mica para variedad y finca (asigna colores secuenciales)
        const dynamicPalette = ['#6dbf5e','#4fa3d1','#d4a35a','#a06dbf','#d15a5a','#5ab8d1','#b8d15a','#d18a5a','#5a6dbf','#bf5a8a','#5abf9a','#bf9a5a'];
        const dynamicColorMap = { variedad: new Map(), finca: new Map() };

        function getColorParaCuartel(cuartel, tipo) {
            if (tipo === 'cultivo') {
                return colorSchemes.cultivo[cuartel.cultivo] || colorSchemes.cultivo.default;
            }
            if (tipo === 'variedad') {
                const key = cuartel.variedad || 'Sin variedad';
                if (!dynamicColorMap.variedad.has(key)) {
                    dynamicColorMap.variedad.set(key, dynamicPalette[dynamicColorMap.variedad.size % dynamicPalette.length]);
                }
                return dynamicColorMap.variedad.get(key);
            }
            if (tipo === 'finca') {
                const key = cuartel.finca_nombre || 'Sin finca';
                if (!dynamicColorMap.finca.has(key)) {
                    dynamicColorMap.finca.set(key, dynamicPalette[dynamicColorMap.finca.size % dynamicPalette.length]);
                }
                return dynamicColorMap.finca.get(key);
            }
            return cuartel.color_mapa || '#5a9a4a';
        }

        async function cargarCuarteles() {
            if (!clienteSupabase) return;

            try {
                const { data, error } = await clienteSupabase
                    .from('cuarteles_geojson')
                    .select('*')
                    .eq('activo', true);

                if (error) {
                    console.warn('cuarteles_geojson view error:', error.message);
                    // Fallback: intentar leer directo de cuarteles con ST_AsGeoJSON
                    await cargarCuartelesFallback();
                    return;
                }

                capaCuarteles.clearLayers();

                data.forEach(cuartel => {
                    // PostgREST devuelve geometry_json ya como objeto JavaScript,
                    // NO como string ‚Äî no usar JSON.parse() sobre un objeto
                    let geom = cuartel.geometry_json;

                    // Si por alg√∫n motivo lleg√≥ como string, parsearlo
                    if (typeof geom === 'string') {
                        try { geom = JSON.parse(geom); } catch(e) { geom = null; }
                    }

                    // Fallback a geometry_text si existe
                    if (!geom && cuartel.geometry_text) {
                        try { geom = JSON.parse(cuartel.geometry_text); } catch(e) { geom = null; }
                    }

                    if (!geom) {
                        console.warn('Cuartel sin geometr√≠a v√°lida:', cuartel.nombre);
                        return;
                    }

                    const tipo = document.getElementById('visualizacion')?.value || 'cultivo';
                    const fillColor = getColorParaCuartel(cuartel, tipo);

                    const feature = { type: 'Feature', properties: cuartel, geometry: geom };

                    L.geoJSON(feature, {
                        style: {
                            color: fillColor,
                            fillColor: fillColor,
                            fillOpacity: 0.45,
                            weight: 2.5
                        },
                        onEachFeature: (feature, layer) => {
                            const p = feature.properties;
                            layer.bindPopup(`
                                <div style="font-family:'Work Sans',sans-serif;min-width:160px;">
                                    <div style="font-weight:700;font-size:1.05rem;color:#5a9a4a;margin-bottom:0.4rem;">${p.nombre}</div>
                                    <div style="font-size:0.85rem;color:#555;">

                                        ${p.cultivo  ? `<strong>Cultivo:</strong> ${p.cultivo}<br>`  : ''}
                                        ${p.variedad ? `<strong>Variedad:</strong> ${p.variedad}<br>` : ''}
                                        <strong>Superficie:</strong> ${p.superficie_hectareas || '-'} ha
                                    </div>
                                </div>
                            `);
                        }
                    }).addTo(capaCuarteles);
                });

                console.log(`‚úÖ ${data.length} cuarteles cargados en el mapa`);
                actualizarLeyenda();

            } catch (error) {
                console.error('Error cargarCuarteles:', error);
            }
        }

        function actualizarLeyenda() {
            const tipo = document.getElementById('visualizacion').value;
            const container = document.getElementById('legendItems');
            const titleEl = document.querySelector('#legendContainer .legend-title');

            const layers = capaCuarteles.getLayers();
            const labels = { cultivo: 'Cultivo', variedad: 'Variedad', finca: 'Finca' };
            if (titleEl) titleEl.textContent = `Leyenda ‚Äî ${labels[tipo] || tipo}`;

            if (layers.length === 0) {
                container.innerHTML = '<div style="font-size:0.82rem;color:var(--text-secondary);font-style:italic;">Sin cuarteles cargados</div>';
                return;
            }

            // Recolectar etiquetas √∫nicas y su color desde las capas cargadas
            const items = new Map(); // label ‚Üí color

            layers.forEach(geoLayer => {
                const sublayers = geoLayer.getLayers ? geoLayer.getLayers() : [geoLayer];
                sublayers.forEach(sub => {
                    const props = sub.feature?.properties;
                    if (!props) return;
                    let label;
                    if (tipo === 'cultivo')  label = props.cultivo      || 'Sin cultivo';
                    if (tipo === 'variedad') label = props.variedad     || 'Sin variedad';
                    if (tipo === 'finca')    label = props.finca_nombre || 'Sin finca';
                    if (label && !items.has(label)) {
                        items.set(label, getColorParaCuartel(props, tipo));
                    }
                });
            });

            if (items.size === 0) {
                container.innerHTML = '<div style="font-size:0.82rem;color:var(--text-secondary);font-style:italic;">Sin datos</div>';
                return;
            }

            container.innerHTML = [...items.entries()]
                .sort((a, b) => a[0].localeCompare(b[0]))
                .map(([label, color]) => `
                    <div class="legend-item">
                        <div class="legend-color" style="background:${color};border-color:${color};"></div>
                        <span style="font-size:0.85rem;">${label}</span>
                    </div>
                `).join('');
        }

        async function waitForLibs(timeoutMs = 12000) {
            const needed = ['supabase', 'L', 'Chart'];
            const start = Date.now();
            return new Promise((resolve, reject) => {
                const check = () => {
                    const missing = needed.filter(lib => typeof window[lib] === 'undefined');
                    if (missing.length === 0) return resolve();
                    if (Date.now() - start > timeoutMs) return reject(new Error('Librer√≠as no cargaron: ' + missing.join(', ')));
                    setTimeout(check, 150);
                };
                check();
            });
        }

            // ‚îÄ‚îÄ Helpers de colores ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            function valorAColor(val, info) {
                const [rMin, rMax] = info.range;
                const t = Math.max(0, Math.min(1, (val - rMin) / (rMax - rMin)));
                const colors = info.colormap;
                const seg = (colors.length - 1) * t;
                const i = Math.floor(seg);
                const f = seg - i;
                if (i >= colors.length - 1) return colors[colors.length - 1];
                return lerpColor(colors[i], colors[i + 1], f);
            }

            function lerpColor(a, b, t) {
                const r1 = parseInt(a.slice(1,3),16), g1 = parseInt(a.slice(3,5),16), b1 = parseInt(a.slice(5,7),16);
                const r2 = parseInt(b.slice(1,3),16), g2 = parseInt(b.slice(3,5),16), b2 = parseInt(b.slice(5,7),16);
                const r = Math.round(r1 + (r2-r1)*t), g = Math.round(g1 + (g2-g1)*t), bv = Math.round(b1 + (b2-b1)*t);
                return `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${bv.toString(16).padStart(2,'0')}`;
            }

            // ‚îÄ‚îÄ Sentinel Hub Auth ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            async function getToken() {
                const now = Date.now() / 1000;
                if (shToken && now < shTokenExpiry - 60) return shToken;

                const clientId     = document.getElementById('shClientId').value.trim();
                const clientSecret = document.getElementById('shClientSecret').value.trim();
                if (!clientId || !clientSecret) throw new Error('Configur√° las credenciales de Sentinel Hub primero');

                const resp = await fetch('https://services.sentinel-hub.com/auth/realms/main/protocol/openid-connect/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `grant_type=client_credentials&client_id=${encodeURIComponent(clientId)}&client_secret=${encodeURIComponent(clientSecret)}`
                });
                if (!resp.ok) throw new Error(`Auth error ${resp.status}: ${await resp.text()}`);
                const data = await resp.json();
                shToken = data.access_token;
                shTokenExpiry = now + data.expires_in;
                return shToken;
            }

            // ‚îÄ‚îÄ Buscar fechas disponibles (Catalog API) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            async function fetchFechasDisponibles(bbox, fechaDesde, fechaHasta, maxCloud) {
                const token = await getToken();
                const body = {
                    bbox: bbox,
                    datetime: `${fechaDesde}T00:00:00Z/${fechaHasta}T23:59:59Z`,
                    collections: ['sentinel-2-l2a'],
                    limit: 50,
                    filter: `eo:cloud_cover < ${maxCloud}`,
                    'filter-lang': 'cql2-text',
                    fields: { include: ['properties.datetime','properties.eo:cloud_cover'], exclude: ['assets','links'] }
                };

                const resp = await fetch('https://services.sentinel-hub.com/api/v1/catalog/1.0.0/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(body)
                });
                if (!resp.ok) throw new Error(`Catalog error ${resp.status}`);
                const data = await resp.json();
                return (data.features || []).map(f => ({
                    date: f.properties.datetime.slice(0, 10),
                    cloud: Math.round(f.properties['eo:cloud_cover'] || 0)
                })).sort((a,b) => b.date.localeCompare(a.date));
            }

            // ‚îÄ‚îÄ Process API: obtener estad√≠sticas (Statistical API) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            async function fetchStatistics(geojsonGeom, date, evalscript) {
                const token = await getToken();
                // Usar Statistical API para obtener histograma + stats sin descargar imagen
                const dateStr = date + 'T00:00:00Z';
                const dateEnd = date + 'T23:59:59Z';

                const body = {
                    input: {
                        bounds: { geometry: geojsonGeom },
                        data: [{ type: 'sentinel-2-l2a', dataFilter: { timeRange: { from: dateStr, to: dateEnd }, maxCloudCoverage: 60 } }]
                    },
                    aggregation: {
                        timeRange: { from: dateStr, to: dateEnd },
                        aggregationInterval: { of: 'P1D' },
                        evalscript: evalscript,
                        resx: 10,
                        resy: 10
                    },
                    calculations: {
                        default: {
                            histograms: { default: { nBins: 20, lowEdge: -1.0, highEdge: 1.0 } },
                            statistics: { default: { percentiles: { k: [10, 25, 50, 75, 90] } } }
                        }
                    }
                };

                const resp = await fetch('https://services.sentinel-hub.com/api/v1/statistics', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(body)
                });
                if (!resp.ok) throw new Error(`Statistics API error ${resp.status}: ${await resp.text()}`);
                return await resp.json();
            }

            // ‚îÄ‚îÄ Obtener imagen RGB+√≠ndice para mapa (Process API) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            async function fetchIndexImage(geojsonGeom, date, evalscript) {
                const token = await getToken();
                const bbox = geomToBbox(geojsonGeom);
                const body = {
                    input: {
                        bounds: { bbox: bbox, properties: { crs: 'http://www.opengis.net/def/crs/EPSG/0/4326' } },
                        data: [{ type: 'sentinel-2-l2a', dataFilter: { timeRange: { from: date+'T00:00:00Z', to: date+'T23:59:59Z' } } }]
                    },
                    output: {
                        width: 256, height: 256,
                        responses: [{ identifier: 'default', format: { type: 'image/png' } }]
                    },
                    evalscript: buildVisualizationScript(currentIndice)
                };

                const resp = await fetch('https://services.sentinel-hub.com/api/v1/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(body)
                });
                if (!resp.ok) return null;
                const blob = await resp.blob();
                return URL.createObjectURL(blob);
            }

            function buildVisualizationScript(indice) {
                // Scripts de visualizaci√≥n RGB para el mapa
                const scripts = {
                    NDVI: `//VERSION=3
function setup(){return{input:["B04","B08","dataMask"],output:{bands:4,sampleType:"UINT8"}}}
function evaluatePixel(s){var ndvi=(s.B08-s.B04)/(s.B08+s.B04+1e-10);var c=colorRamp(ndvi);return[c[0]*255,c[1]*255,c[2]*255,s.dataMask*255]}
function colorRamp(v){var stops=[[‚àí1,[215,48,39]],[0,[255,255,191]],[0.3,[145,207,96]],[0.6,[26,152,80],[1,[0,68,27]]];var s0=stops[0],s1=stops[stops.length-1];for(var i=0;i<stops.length-1;i++){if(v>=stops[i][0]&&v<=stops[i+1][0]){s0=stops[i];s1=stops[i+1];break}}var t=(s1[0]===s0[0])?0:(v-s0[0])/(s1[0]-s0[0]);return s0[1].map((c,j)=>c+(s1[1][j]-c)*t)}`,
                    default: `//VERSION=3
function setup(){return{input:["B04","B03","B02","dataMask"],output:{bands:4,sampleType:"UINT8"}}}
function evaluatePixel(s){return[s.B04*255*3.5,s.B03*255*3.5,s.B02*255*3.5,s.dataMask*255]}`
                };
                return scripts[indice] || scripts.default;
            }

            function geomToBbox(geom) {
                const coords = geom.coordinates[0];
                let minLng=Infinity, maxLng=-Infinity, minLat=Infinity, maxLat=-Infinity;
                coords.forEach(([lng, lat]) => {
                    minLng = Math.min(minLng, lng); maxLng = Math.max(maxLng, lng);
                    minLat = Math.min(minLat, lat); maxLat = Math.max(maxLat, lat);
                });
                return [minLng, minLat, maxLng, maxLat];
            }

            // ‚îÄ‚îÄ Parsear respuesta Statistical API ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            function parseStatResponse(data, info) {
                try {
                    const intervals = data.data?.[0]?.outputs?.default?.bands?.B0?.stats || {};
                    const histRaw   = data.data?.[0]?.outputs?.default?.bands?.B0?.histogram?.bins || [];

                    // Ajustar rango si LAI/CIG
                    const [rMin, rMax] = info.range;

                    const mean = intervals.mean ?? 0;
                    const min  = intervals.percentileValues?.[10] ?? intervals.min ?? rMin;
                    const max  = intervals.percentileValues?.[90] ?? intervals.max ?? rMax;
                    const std  = intervals.stDev ?? 0;

                    // Histograma
                    const bins = histRaw.map(b => ({ x: b.lowEdge, count: b.count }));

                    return { mean, min, max, std, bins };
                } catch(e) {
                    console.error('Parse stat error', e, data);
                    return null;
                }
            }

            // ‚îÄ‚îÄ Dibujar histograma con Chart.js ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            function drawHistogram(canvasId, bins, info, label, color, existingChart) {
                const ctx = document.getElementById(canvasId)?.getContext('2d');
                if (!ctx || !bins?.length) return existingChart;

                if (existingChart) existingChart.destroy();

                const labels = bins.map(b => parseFloat(b.x).toFixed(2));
                const data   = bins.map(b => b.count);

                // Colorear barras seg√∫n valor del √≠ndice
                const bgColors = bins.map(b => {
                    const val = (b.x + (bins[1]?.x - bins[0]?.x || 0.1) / 2);
                    return valorAColor(val, info) + 'cc';
                });

                return new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [{
                            label: label || info.label,
                            data,
                            backgroundColor: bgColors,
                            borderColor: bgColors.map(c => c.slice(0,7)),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    title: (items) => `${info.label}: ${items[0].label}`,
                                    label: (item) => `P√≠xeles: ${item.raw}`
                                }
                            }
                        },
                        scales: {
                            x: { ticks: { color: '#9a9a9a', font: { size: 10 }, maxRotation: 0 },
                                 grid: { color: '#333' } },
                            y: { ticks: { color: '#9a9a9a', font: { size: 10 } },

                        }
                    }
                });

            // ‚îÄ‚îÄ Dibujar imagen en canvas ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            async function drawImageOnCanvas(imageUrl) {
                return new Promise(resolve => {
                    const canvas = document.getElementById('indicesMapCanvas');
                    if (!canvas) return resolve();
                    const ctx = canvas.getContext('2d');
                    if (!imageUrl) {
                        ctx.clearRect(0,0,canvas.width,canvas.height);
                        ctx.fillStyle = '#1a1a1a';
                        ctx.fillRect(0,0,canvas.width,canvas.height);
                        ctx.fillStyle = '#555';
                        ctx.font = '13px sans-serif';
                        ctx.textAlign = 'center';
                        ctx.fillText('Sin imagen disponible', canvas.width/2, canvas.height/2);
                        return resolve();
                    }
                    const img = new Image();
                    img.onload = () => { ctx.drawImage(img,0,0,canvas.width,canvas.height); resolve(); };
                    img.onerror = () => resolve();
                    img.src = imageUrl;
                });
            }

            // ‚îÄ‚îÄ Demo/offline mode cuando no hay token ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            function generateDemoData(info) {
                const [rMin, rMax] = info.range;
                const mid   = (rMin + rMax) / 2;
                const scale = (rMax - rMin) * 0.15;
                const mean  = mid + (Math.random() - 0.4) * scale * 2;
                const std   = scale * 0.4;
                const nBins = 20;
                const bins  = [];
                for (let i = 0; i < nBins; i++) {
                    const x = rMin + (rMax - rMin) * i / nBins;
                    const count = Math.max(0, Math.round(
                        500 * Math.exp(-Math.pow(x - mean, 2) / (2 * std * std)) + Math.random() * 30
                    ));
                    bins.push({ x, count });
                }
                return { mean, min: mean - 2*std, max: mean + 2*std, std, bins, demo: true };
            }

            function setDefaultDates() {
                const hoy   = new Date();
                const hasta = hoy.toISOString().slice(0,10);
                const desde = new Date(hoy.setMonth(hoy.getMonth()-3)).toISOString().slice(0,10);
                document.getElementById('indicesFechaDesde').value = desde;
                document.getElementById('indicesFechaHasta').value = hasta;
            }

            // ‚îÄ‚îÄ P√öBLICA: llenar selects de finca/cuartel ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            async function onTabOpen() {
                cargarCredenciales();
                setDefaultDates();
                // Poblar fincas desde los datos ya cargados en la app
                if (!clienteSupabase) return;
                const { data } = await clienteSupabase.from('fincas').select('id,nombre').eq('activa',true).order('nombre');
                const sel = document.getElementById('indicesFinca');
                sel.innerHTML = '<option value="">Seleccionar finca...</option>';
                (data || []).forEach(f => sel.innerHTML += `<option value="${f.id}">${f.nombre}</option>`);
            }

            async function onFincaChange() {
                const fincaId = document.getElementById('indicesFinca').value;
                const selC = document.getElementById('indicesCuartel');
                selC.innerHTML = '<option value="">Cargando cuarteles...</option>';
                cuartelActual = null;
                if (!fincaId) { selC.innerHTML = '<option value="">Seleccionar cuartel...</option>'; return; }
                const { data } = await clienteSupabase
                    .from('cuarteles_geojson').select('*').eq('finca_id', fincaId).eq('activo', true).order('nombre');
                selC.innerHTML = '<option value="">Seleccionar cuartel...</option>';
                (data || []).forEach(c => selC.innerHTML += `<option value="${c.id}">${c.nombre} (${c.superficie_hectareas||'?'} ha)</option>`);
                window._indicesCuarteles = data || [];
            }

            function onCuartelChange() {
                const cid = document.getElementById('indicesCuartel').value;
                cuartelActual = (window._indicesCuarteles || []).find(c => c.id === cid) || null;
                const box = document.getElementById('cuartelInfoBox');
                if (cuartelActual) {
                    const geom = typeof cuartelActual.geometry_json === 'string'
                        ? JSON.parse(cuartelActual.geometry_json)
                        : cuartelActual.geometry_json;
                    cuartelActual._geom = geom;
                    box.style.display = 'block';
                    box.innerHTML = `
                        <strong>${cuartelActual.nombre}</strong><br>
                        ${cuartelActual.cultivo || 'Sin cultivo'} ${cuartelActual.variedad ? '¬∑ '+cuartelActual.variedad : ''}<br>
                        Superficie: ${cuartelActual.superficie_hectareas || '?'} ha
                    `;
                    fechasDisponibles = [];
                    document.getElementById('fechasDisponibles').innerHTML =
                        '<div style="font-size:0.82rem;color:var(--text-secondary);">Hac√© clic en "Buscar im√°genes disponibles"</div>';
                } else {
                    box.style.display = 'none';
                }
            }

            function selectIndice(el, indice) {
                document.querySelectorAll('.indice-badge').forEach(b => b.classList.remove('active'));
                el.classList.add('active');
                currentIndice = indice;
                const info = INDICES_INFO[indice];
                document.getElementById('indiceDescripcion').innerHTML =
                    `<strong>${info.label}</strong> ‚Äî ${info.fullname}<br>${info.desc}`;
            }

            async function buscarFechas() {
                if (!cuartelActual) {
                    alert('Seleccion√° un cuartel primero'); return;
                }
                const fechaDesde  = document.getElementById('indicesFechaDesde').value;
                const fechaHasta  = document.getElementById('indicesFechaHasta').value;
                const maxCloud    = parseInt(document.getElementById('indicesNubosidad').value);
                const contenedor  = document.getElementById('fechasDisponibles');

                contenedor.innerHTML = '<div style="color:var(--text-secondary);font-size:0.85rem;">üîç Buscando...</div>';

                try {
                    const geom = cuartelActual._geom;
                    if (!geom) throw new Error('Cuartel sin geometr√≠a');

                    const bbox = geomToBbox(geom);
                    fechasDisponibles = await fetchFechasDisponibles(bbox, fechaDesde, fechaHasta, maxCloud);

                    if (fechasDisponibles.length === 0) {
                        contenedor.innerHTML = '<div style="font-size:0.82rem;color:var(--text-secondary);font-style:italic;">Sin im√°genes para el rango y nubosidad seleccionados</div>';
                        return;
                    }

                    // Poblar selects de comparaci√≥n
                    const opts = fechasDisponibles.map(f =>
                        `<option value="${f.date}">${f.date} (‚òÅÔ∏è ${f.cloud}%)</option>`
                    ).join('');
                    document.getElementById('compareFechaA').innerHTML = '<option value="">Seleccionar...</option>' + opts;
                    document.getElementById('compareFechaB').innerHTML = '<option value="">Seleccionar...</option>' + opts;

                    contenedor.innerHTML = `
                        <div style="font-size:0.8rem;color:var(--text-secondary);margin-bottom:0.4rem;">
                            ${fechasDisponibles.length} im√°genes disponibles ¬∑ Click para seleccionar fecha de c√°lculo
                        </div>
                        <div class="dates-list">
                            ${fechasDisponibles.map(f => `
                                <span class="date-chip ${f.cloud<=20?'low-cloud':''}"
                                      onclick="indices._selectFechaRapida('${f.date}')"
                                      title="Nubosidad: ${f.cloud}%">
                                    ${f.date} ‚òÅ${f.cloud}%
                                </span>
                            `).join('')}
                        </div>
                    `;
                } catch(err) {
                    console.error(err);
                    // Si no hay token o hay error de auth ‚Üí modo demo
                    if (err.message.includes('Configur√°') || err.message.includes('Auth error')) {
                        // Generar fechas de demostraci√≥n
                        fechasDisponibles = generarFechasDemo(fechaDesde, fechaHasta);
                        const opts = fechasDisponibles.map(f =>
                            `<option value="${f.date}">${f.date} ‚Äî Demo (‚òÅÔ∏è ${f.cloud}%)</option>`
                        ).join('');
                        document.getElementById('compareFechaA').innerHTML = '<option value="">Seleccionar...</option>' + opts;
                        document.getElementById('compareFechaB').innerHTML = '<option value="">Seleccionar...</option>' + opts;
                        contenedor.innerHTML = `
                            <div style="font-size:0.8rem;color:#d4a35a;margin-bottom:0.4rem;">‚ö†Ô∏è Modo demostraci√≥n (sin credenciales reales)</div>
                            <div class="dates-list">
                                ${fechasDisponibles.map(f => `
                                    <span class="date-chip"
                                          onclick="indices._selectFechaRapida('${f.date}')"
                                          title="Demo">
                                        ${f.date} ‚òÅ${f.cloud}%
                                    </span>
                                `).join('')}
                            </div>
                        `;
                    } else {
                        contenedor.innerHTML = `<div style="color:var(--danger);font-size:0.82rem;">Error: ${err.message}</div>`;
                    }
                }
            }

            function generarFechasDemo(desde, hasta) {
                const d0 = new Date(desde), d1 = new Date(hasta);
                const result = [];
                const cur = new Date(d0);
                while (cur <= d1) {
                    if (Math.random() > 0.6) {
                        result.push({ date: cur.toISOString().slice(0,10), cloud: Math.floor(Math.random()*40) });
                    }
                    cur.setDate(cur.getDate() + 5);
                }
                return result.slice(0, 12).sort((a,b) => b.date.localeCompare(a.date));
            }

            function _selectFechaRapida(date) {
                document.querySelectorAll('.date-chip').forEach(c => c.classList.remove('selected'));
                event.target.classList.add('selected');
                // Disparar c√°lculo autom√°tico con esa fecha
                window._indicesSelectedDate = date;
                calcular(date);
            }

            // ‚îÄ‚îÄ Calcular √≠ndice ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            async function calcular(fechaOverride) {
                if (!cuartelActual) { alert('Seleccion√° un cuartel'); return; }
                const info = INDICES_INFO[currentIndice];
                const fecha = fechaOverride || (fechasDisponibles[0]?.date);
                if (!fecha) { alert('Busc√° fechas disponibles primero'); return; }

                setLoading(true, `Calculando ${info.label} para ${fecha}...`);

                try {
                    const geom = cuartelActual._geom;
                    let statData, imageUrl, isDemo = false;

                    const clientId = document.getElementById('shClientId').value.trim();

                    if (clientId) {
                        // Real Sentinel Hub
                        const [statsResp, imgUrl] = await Promise.all([
                            fetchStatistics(geom, fecha, info.evalscript),
                            fetchIndexImage(geom, fecha, info.evalscript)
                        ]);
                        statData = parseStatResponse(statsResp, info);
                        imageUrl = imgUrl;
                    } else {
                        // Modo demo
                        statData = generateDemoData(info);
                        isDemo = true;
                        await new Promise(r => setTimeout(r, 800)); // simular latencia
                    }

                    if (!statData) throw new Error('No se pudieron obtener estad√≠sticas');

                    renderResult(statData, fecha, info, isDemo);
                    if (imageUrl) await drawImageOnCanvas(imageUrl);
                    else if (isDemo) drawDemoCanvas(statData, info);

                    // Agregar a serie temporal
                    if (!timeSeriesData.find(d => d.date === fecha)) {
                        timeSeriesData.push({ date: fecha, mean: statData.mean });
                        timeSeriesData.sort((a,b) => a.date.localeCompare(b.date));
                    }

                    setLoading(false);
                    document.getElementById('indicesEmptyState').style.display = 'none';
                    document.getElementById('indicesResultPanel').style.display = 'block';

                } catch(err) {
                    setLoading(false);
                    console.error(err);
                    alert(`Error al calcular: ${err.message}`);
                }
            }

            function renderResult(stat, fecha, info, isDemo) {
                document.getElementById('resultTitle').textContent =
                    `${info.label} ‚Äî ${fecha}${isDemo ? ' (DEMO)' : ''}`;
                document.getElementById('resultFechaLabel').textContent =
                    `${fecha} ¬∑ ${cuartelActual.nombre} ¬∑ Sentinel-2${isDemo ? ' (Datos de demostraci√≥n)' : ''}`;

                const meanColor = valorAColor(stat.mean, info);
                document.getElementById('resultMean').textContent  = stat.mean.toFixed(3) + info.unit;
                document.getElementById('resultMean').style.color  = meanColor;
                document.getElementById('resultMeanLabel').textContent = `Media del cuartel (${info.label})`;
                document.getElementById('statMin').textContent  = stat.min.toFixed(3);
                document.getElementById('statMax').textContent  = stat.max.toFixed(3);
                document.getElementById('statStd').textContent  = stat.std.toFixed(3);

                // Colorbar
                document.getElementById('ndviColorbarLabels').innerHTML =
                    info.colormapLabels.map(l => `<span>${l}</span>`).join('');

                // Interpretaci√≥n
                const interp = interpretarIndice(stat.mean, info);
                document.getElementById('resultInterpretacion').innerHTML = interp;

                // Histograma
                histChart = drawHistogram('histogramCanvas', stat.bins, info, null, null, histChart);

                // Serie temporal
                if (timeSeriesData.length > 1) {
                    drawTimeSeries(timeSeriesData);
                }
            }

            function interpretarIndice(mean, info) {
                const [rMin, rMax] = info.range;
                const pct = (mean - rMin) / (rMax - rMin);
                let emoji, color, texto;

                if (info.label === 'NDWI') {
                    if (mean > 0.2)       { emoji='üíß'; color='#4fa3d1'; texto = 'Contenido de agua <strong>alto</strong> en la vegetaci√≥n. Cultivo bien irrigado.'; }
                    else if (mean > -0.1) { emoji='üåø'; color='#6dbf5e'; texto = 'Contenido de agua <strong>normal</strong>. Sin signos de estr√©s h√≠drico.'; }
                    else if (mean > -0.3) { emoji='‚ö†Ô∏è'; color='#d4a35a'; texto = 'Contenido de agua <strong>bajo</strong>. Posible estr√©s h√≠drico moderado.'; }
                    else                  { emoji='üî¥'; color='#d15a5a'; texto = 'Estr√©s h√≠drico <strong>severo</strong>. Requiere riego urgente.'; }
                } else {
                    if (pct > 0.7)       { emoji='üå±'; color='#1a9850'; texto = `${info.label} <strong>alto</strong>. Vegetaci√≥n densa y en excelente estado.`; }
                    else if (pct > 0.5)  { emoji='‚úÖ'; color='#6dbf5e'; texto = `${info.label} <strong>bueno</strong>. Cultivo en buen estado. Desarrollo normal.`; }
                    else if (pct > 0.3)  { emoji='‚ö†Ô∏è'; color='#d4a35a'; texto = `${info.label} <strong>moderado</strong>. Vegetaci√≥n presente pero con posible estr√©s.`; }
                    else if (pct > 0.15) { emoji='üî∂'; color='#d18a5a'; texto = `${info.label} <strong>bajo</strong>. Cobertura escasa o cultivo en etapa temprana.`; }
                    else                 { emoji='üî¥'; color='#d15a5a'; texto = `${info.label} <strong>muy bajo</strong>. Posible ausencia de vegetaci√≥n, suelo desnudo o da√±o severo.`; }
                }
                return `<span style="font-size:1.2rem;">${emoji}</span> <span style="color:${color};">${texto}</span>`;
            }

            function drawDemoCanvas(stat, info) {
                const canvas = document.getElementById('indicesMapCanvas');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const W = canvas.width, H = canvas.height;
                ctx.clearRect(0, 0, W, H);

                // Dibujar un mapa sint√©tico basado en distribuci√≥n normal
                const [rMin, rMax] = info.range;
                const imgData = ctx.createImageData(W, H);
                for (let py = 0; py < H; py++) {
                    for (let px = 0; px < W; px++) {
                        // Simulaci√≥n de variaci√≥n espacial
                        const nx = px / W, ny = py / H;
                        const noise = (Math.sin(nx*12)*0.5 + Math.cos(ny*9)*0.5) * stat.std * 0.6;
                        const val = Math.max(rMin, Math.min(rMax, stat.mean + noise));
                        const hex = valorAColor(val, info);
                        const r = parseInt(hex.slice(1,3),16);
                        const g = parseInt(hex.slice(3,5),16);
                        const b = parseInt(hex.slice(5,7),16);
                        const idx = (py * W + px) * 4;
                        imgData.data[idx]   = r;
                        imgData.data[idx+1] = g;
                        imgData.data[idx+2] = b;
                        imgData.data[idx+3] = 200;
                    }
                }
                ctx.putImageData(imgData, 0, 0);

                // Overlay con nombre del cuartel
                ctx.fillStyle = 'rgba(0,0,0,0.45)';
                ctx.fillRect(0, H-38, W, 38);
                ctx.fillStyle = '#fff';
                ctx.font = '11px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`${cuartelActual.nombre} ¬∑ ${info.label}: ${stat.mean.toFixed(3)}`, W/2, H-20);
                ctx.fillStyle = '#aaa';
                ctx.font = '10px sans-serif';
                ctx.fillText('(Visualizaci√≥n de demostraci√≥n)', W/2, H-8);
            }

            // ‚îÄ‚îÄ Comparar dos fechas ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            async function comparar() {
                const fechaA = document.getElementById('compareFechaA').value;
                const fechaB = document.getElementById('compareFechaB').value;
                if (!fechaA || !fechaB) { alert('Seleccion√° las dos fechas'); return; }
                if (fechaA === fechaB) { alert('Seleccion√° fechas diferentes'); return; }
                if (!cuartelActual) { alert('Seleccion√° un cuartel'); return; }

                const info = INDICES_INFO[currentIndice];
                setLoading(true, `Comparando ${info.label} entre ${fechaA} y ${fechaB}...`);

                try {
                    const geom = cuartelActual._geom;
                    const clientId = document.getElementById('shClientId').value.trim();
                    let statA, statB;

                    if (clientId) {
                        [statA, statB] = await Promise.all([
                            fetchStatistics(geom, fechaA, info.evalscript).then(d => parseStatResponse(d, info)),
                            fetchStatistics(geom, fechaB, info.evalscript).then(d => parseStatResponse(d, info))
                        ]);
                    } else {
                        statA = generateDemoData(info);
                        statB = generateDemoData(info);
                        await new Promise(r => setTimeout(r, 600));
                    }

                    setLoading(false);
                    renderComparison(statA, statB, fechaA, fechaB, info);

                    // Agregar ambas fechas a serie temporal
                    [{ date: fechaA, mean: statA.mean }, { date: fechaB, mean: statB.mean }].forEach(d => {
                        if (!timeSeriesData.find(t => t.date === d.date)) timeSeriesData.push(d);
                    });
                    timeSeriesData.sort((a,b) => a.date.localeCompare(b.date));
                    drawTimeSeries(timeSeriesData);

                } catch(err) {
                    setLoading(false);
                    console.error(err);
                    alert(`Error al comparar: ${err.message}`);
                }
            }

            function renderComparison(statA, statB, fechaA, fechaB, info) {
                document.getElementById('compareTitleA').textContent = fechaA;
                document.getElementById('compareTitleB').textContent = fechaB;
                document.getElementById('compareMeanA').textContent = statA.mean.toFixed(3) + info.unit;
                document.getElementById('compareMeanA').style.color = valorAColor(statA.mean, info);
                document.getElementById('compareMeanB').textContent = statB.mean.toFixed(3) + info.unit;
                document.getElementById('compareMeanB').style.color = valorAColor(statB.mean, info);

                histCompareAChart = drawHistogram('histogramCompareA', statA.bins, info, fechaA, null, histCompareAChart);
                histCompareBChart = drawHistogram('histogramCompareB', statB.bins, info, fechaB, null, histCompareBChart);

                const delta = statB.mean - statA.mean;
                const deltaStr = (delta >= 0 ? '+' : '') + delta.toFixed(3);
                const deltaColor = delta > 0.05 ? '#6dbf5e' : delta < -0.05 ? '#d15a5a' : '#d4a35a';
                document.getElementById('compareDelta').textContent = deltaStr;
                document.getElementById('compareDelta').style.color = deltaColor;
                document.getElementById('compareDeltaIcon').textContent =
                    delta > 0.05 ? 'üìà' : delta < -0.05 ? 'üìâ' : '‚û°Ô∏è';

                // Barra de diferencia
                const [rMin, rMax] = info.range;
                const maxDelta = (rMax - rMin) * 0.5;
                const barPct = Math.min(100, Math.abs(delta) / maxDelta * 100);
                const fill = document.getElementById('diffFill');
                fill.style.width = `${barPct}%`;
                fill.style.background = deltaColor;

                // Interpretaci√≥n del cambio
                let interpTexto = '';
                if (Math.abs(delta) < 0.02) {
                    interpTexto = `Sin cambio significativo en ${info.label} entre las dos fechas.`;
                } else if (delta > 0) {
                    interpTexto = `<span style="color:#6dbf5e;">Mejora</span> del ${info.label} de ${statA.mean.toFixed(3)} a ${statB.mean.toFixed(3)} (+${(delta/statA.mean*100).toFixed(1)}%). El cultivo <strong>mejor√≥</strong> entre ${fechaA} y ${fechaB}.`;
                } else {
                    interpTexto = `<span style="color:#d15a5a;">Descenso</span> del ${info.label} de ${statA.mean.toFixed(3)} a ${statB.mean.toFixed(3)} (${(delta/statA.mean*100).toFixed(1)}%). El cultivo <strong>empeor√≥</strong> entre ${fechaA} y ${fechaB}. Revisar riego, nutrici√≥n o presencia de plagas.`;
                }
                document.getElementById('compareInterpretacion').innerHTML = interpTexto;
                document.getElementById('compareResultPanel').style.display = 'block';

                // Scroll suave
                document.getElementById('compareResultPanel').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            // ‚îÄ‚îÄ Test conexi√≥n ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            async function testConexion() {
                const statusEl = document.getElementById('shConnectionStatus');
                const btn = document.getElementById('btnTestSH');
                btn.textContent = '‚è≥ Verificando...';
                btn.disabled = true;
                statusEl.style.color = 'var(--text-secondary)';
                statusEl.textContent = 'Conectando...';
                try {
                    await getToken();
                    statusEl.style.color = '#6dbf5e';
                    statusEl.textContent = '‚úÖ Conexi√≥n exitosa con Sentinel Hub';
                    shToken = null; // reset para que el m√≥dulo lo gestione solo
                } catch(err) {
                    statusEl.style.color = 'var(--danger)';
                    statusEl.textContent = `‚ùå ${err.message}`;
                } finally {
                    btn.textContent = 'üîå Verificar conexi√≥n';
                    btn.disabled = false;
                }
            }

            function setLoading(show, msg) {
                const panel = document.getElementById('indicesLoadingPanel');
                panel.className = 'loading-spinner-indices' + (show ? ' show' : '');
                if (msg) document.getElementById('indicesLoadingMsg').textContent = msg;
                if (show) {
                    document.getElementById('indicesResultPanel').style.display = 'none';
                    document.getElementById('indicesEmptyState').style.display = 'none';
                }
            }

            // ‚îÄ‚îÄ API p√∫blica ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            return {
                onTabOpen, onFincaChange, onCuartelChange, selectIndice,
                buscarFechas, calcular, comparar, testConexion, guardarCredenciales,
                _selectFechaRapida
            };
        })();


        // Como usamos sessionStorage, la sesi√≥n de Supabase
        // desaparece sola al cerrar. Este handler limpia
        // expl√≠citamente como respaldo.
        // ============================================
        window.addEventListener('beforeunload', function() {
            // Limpiar sessionStorage para que no quede rastro
            sessionStorage.clear();
            // signOut async puede no completarse, pero sessionStorage
            // ya fue limpiado ‚Äî al reabrir no habr√° sesi√≥n
            if (clienteSupabase) {
                clienteSupabase.auth.signOut().catch(() => {});
            }
        });

    </script>
